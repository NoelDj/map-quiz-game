<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps</title>
    <link rel="icon" href="#">
    <link rel="stylesheet" href="main.css">

</head>

<body>

    <div class="game">
        <div class="info">
          <p><span class="time">Asia</span><br><span id="points">0</span> / <span id="number">0</span></p>

            <p class="country-name">Country Guesser</p>
            <p class="score"><span class="toggle">Reset Game</span></p>

        </div>

        <div class="map">

        </div>
        <div class="overlay">
            <div class="modal">
                <h1>Countries from Asia</h1>
                <p>Find the specified country on the map. <br> Improve your geographic knowledge <br> and try to beat your score. </p>
                <button>Start Game</button>
                <button>Back</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
